<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />  <!-- 엣쥐 호환 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 컨텐츠를 확대하지 않고 디바이스 넓이 그대로 채움 -->
    <title>Lethe&#39;s Portfolio</title> <!-- 소스 코드로 인식 될수 있는 특수문자는 이스케이프 문자로 변환하여 삽입. title는 북마크 이름 -->
    <!-- SEO. Search Engine Optimization, 구글 검색엔진에 최적화 하기 위해 가능한한 나의 웹사이트 정보를 메타에 넣어주는게 좋다. -->    
    <meta name="description" content="Portfolio for great programmer Lethe" /> 
    <meta name="author" content="Lethe" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <!-- OG (Open Grapth Data). 메타에서 만든 페이지 상세 속성. SNS 공유시 사용 -->
    <meta property="og:title" content="레테의 포트폴리오" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="배포후 생성된 URL" />
    <meta property="og:image" content="배포후에 생성된 이미지 URL" />
    <!-- Google Fonts. 폰트 적용 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+KR:wght@400&display=swap" rel="stylesheet">
    <!-- Font Awosome. 각종 웹 아이콘 적용 -->
    <script src="https://kit.fontawesome.com/49602b21e6.js" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Javascript. defer 브라우저가 js를 다운받을때까지 html작성을 기다리지 않아도 되서 성능에 좋다. -->
    <script src="src/main.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div>
            <img src="images/favicon.ico" alt="logo">
            <h1><a href="#">Lethe</a></h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#work">My work</a></li>
                <li><a href="#testimonial">Testimonial</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main -->
    <main>
        <!-- Home -->
        <section id="home">
            <img src="images/profile.png" alt="Lethe`s profile">
            <h2>Hello I&#39;m Coder, Lethe</h2>
            <p>A software engineer and project manager</p>
            <a href="#contact">Contact Me</a>
        </section>
        <!-- About -->
        <section id="about"></section>
        <!-- Skills -->
        <section id="skills"></section>
        <!-- Work -->
        <section id="work"></section>
        <!-- Testimonials -->
        <section id="testimonial"></section>
        <!-- Arrow up -->
        <aside></aside>
    </main>
    <!-- Footer -->
    <footer id="contact"></footer>
</body>
</html>
